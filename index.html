<!DOCTYPE html>
<html>
<head>
    <title>QuickAid Helpdesk</title>
</head>
<body>
    <h1>Submit a Helpdesk Ticket</h1>
    <form id="ticketForm">
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Title: <input type="text" id="title" required></label><br>
        <label>Category: <input type="text" id="category" required></label><br>
        <label>Description:<br><textarea id="description" required></textarea></label><br>
        <button type="submit">Submit</button>
    </form>
    
    <script>
    // No function key needed for Anonymous access
    const FUNCTION_URL = 'https://b2g4-quickaid-api.azurewebsites.net/api/submit_ticket';

    document.getElementById('ticketForm').onsubmit = async (e) => {
        e.preventDefault();

        const ticket = {
            email: document.getElementById('email').value,
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            description: document.getElementById('description').value,
            sourceUrl: window.location.href
        };

        try {
            const response = await fetch(FUNCTION_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(ticket)
            });

            if (!response.ok) {
                const err = await response.text();
                alert('Error submitting ticket: ' + response.status + ' - ' + err);
                return;
            }

            const result = await response.json();
            alert('Ticket ID: ' + result.id);
        } catch (error) {
            alert('Network error: ' + error.message);
        }
    };
    </script>

</body>
</html>
